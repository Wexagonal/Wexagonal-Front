<div class="container">
  <div class="row">
    <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
      <div class="card card-plain mt-8">
        <div class="card-header pb-0 text-left bg-transparent">
          <h3 class="font-weight-bolder text-info text-gradient">欢迎使用</h3>
          <p class="mb-0">填写端点域名和账户密码以登陆后台</p>
        </div>
        <div class="card-body">
          <form role="form">
            <label>用户名</label>
            <div class="mb-3">
              <input id="username" type="text" class="form-control" placeholder="admin" aria-label="Username"
                aria-describedby="username-addon">
            </div>
            <label>密码</label>
            <div class="mb-3">
              <input id="password" type="password" class="form-control" placeholder="***" aria-label="Password"
                aria-describedby="password-addon">
            </div>
            <!--
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="cors_proxy" checked="">
                <label class="form-check-label" for="rememberMe">CORS代理</label>
              </div>-->
            <div class="text-center">
              <button type="button" onclick="login()" class="btn bg-gradient-info w-100 mt-4 mb-0">登陆</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
        <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
          style="background-image:url('https://SOURCE_CDN/assets/img/curved-images/curved6.jpg')"></div>
      </div>
    </div>
  </div>
</div>
<script>

  window.login = () => {
    const url = new URL(window.location.href)
    url.searchParams.set('password', document.querySelector('#password').value)
    url.searchParams.set('username', document.querySelector('#username').value)
    url.searchParams.set('page', 'auth')
    WGoto(url.href)
  }
</script>
