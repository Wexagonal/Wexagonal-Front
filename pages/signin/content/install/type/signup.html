<div class="container">
  <div class="row">
    <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
      <div class="card card-plain mt-8">
        <div class="card-header pb-0 text-left bg-transparent">
          <h3 class="font-weight-bolder text-info text-gradient">设置用户名和密码</h3>
          <p class="mb-0">保护你的后端不被滥用</p>
            <p class="text-danger" id="msg"></p>
        </div>
        <div class="card-body">
          <form role="form">
            <p class="mb-0">权限类</p>
            <label>用户名</label>
            <div class="mb-3">
              <input id="username" type="text" class="form-control" placeholder="admin" aria-label="Username"
                aria-describedby="username-addon">
            </div>
            <label>密码</label>
            <div class="mb-3">
              <input id="password" type="password" class="form-control" placeholder="***" aria-label="Password"
                aria-describedby="password-addon">
            </div>
            <p class="mb-0">社交类</p>
            <label>昵称</label>
            <div class="mb-3">
              <input id="nickname" type="text" class="form-control" placeholder="SomeBody" aria-label="Nickname"
                aria-describedby="nickname-addon">
            </div>
            <label>头像URL</label>
            <div class="mb-3">
              <input id="avatar" type="text" class="form-control" placeholder="https://npm.elemecdn.com/wexagonal_icon"
                aria-label="Nickname" aria-describedby="avatar-addon">
            </div>
            <div class="text-center">
              <button type="button" onclick="login()" class="btn bg-gradient-info w-100 mt-4 mb-0">保存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
        <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
          style="background-image:url('https://SOURCE_CDN/assets/img/curved-images/curved6.jpg')"></div>
      </div>
    </div>
  </div>
</div>
<script>


  window.login = () => {
    if(!$('#username').value || !$('#password').value || !$('#nickname').value || !$('#avatar').value){
      $('#msg').innerHTML = '请填写完整信息!';
      return;
    }
    db.write('basic', {
      username: $(`#username`).value,
      password: $(`#password`).value,
      nickname: $(`#nickname`).value,
      avatar: $('#avatar').value || "https://npm.elemecdn.com/wexagonal_icon"
    })
    const url = new URL(window.location.href)
    url.searchParams.set('type', 'index')
    WGoto(url.href)
  }
</script>
