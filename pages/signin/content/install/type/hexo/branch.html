<div class="container">
  <div class="row">
    <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
      <div class="card card-plain mt-8">
        <div class="card-header pb-0 text-left bg-transparent">
          <h3 class="font-weight-bolder text-info text-gradient">选择Hexo<b>源码</b>的分支</h3>
          <p class="mb-0">已选择仓库
            <!--GITHUB_REPONAME-->
          </p>
        </div>
        <div class="card-body">
          <form role="form">
            <select id="repo" class="form-control" placeholder="分支选择" aria-label="Branch" aria-describedby="repolist"
              list="branchlist">
              <datalist id=branchlist">

                <!--GITHUB_BRANCHLIST-->
              </datalist>
            </select>
            <p class="mb-0" id="info"></p>
            <div class="text-center">
              <button type="button" onclick="login()" class="btn bg-gradient-info w-100 mt-4 mb-0">确定</button>

    </div>
    <div class="col-md-6">
      <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
        <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
          style="background-image:url('https://SOURCE_CDN/assets/img/curved-images/curved6.jpg')"></div>
      </div>
    </div>
  </div>
</div>
<script>

  const url = new URL(window.location.href)
  window.login = () => {
    url.searchParams.set('step', 'test_hexo')
    url.searchParams.set('branch', document.getElementById('repo').value)
    WGoto(url.href)
  }
</script>
