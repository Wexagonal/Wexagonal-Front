<div class="container">
    <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                    <h3 class="font-weight-bolder text-info text-gradient">输入LadyDaily(原DogeDoge图床) API TOKEN</h3>
                    <p class="mb-0">前往用户后端获取接口密钥</p>
                </div>
                <div class="card-body">
                    <form role="form">
                        <label>密钥</label>
                        <div class="mb-3">
                            <input id="token" type="password" class="form-control" placeholder="XXXXX"
                                aria-label="Token" aria-describedby="token-addon">
                        
                        </div>
                        <p class="mb-0" id="info"></p>
                        <div class="text-center">
                            <button type="button" onclick="login()"
                                class="btn bg-gradient-info w-100 mt-4 mb-0">确定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                    style="background-image:url('https://SOURCE_CDN/assets/img/curved-images/curved6.jpg')"></div>
            </div>
        </div>
    </div>
</div>


<script>
    window.url = new URL(window.location.href);
    window.login = () => {
        const data = db.read('img') || []
        data.push(
            {
                url: "https://www.ladydaily.com/tools/upload/" + document.getElementById('token').value,

                fieldName: "file",
                proxy: true,
                type: "http",
                path: [
                    "data.url",
                    "data.o_url"
                ]
            }
        )
        db.write('img', data);
        window.location.href = '/dash?page=install'
    }
</script>
