<div class="container">
  <div class="row">
    <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
      <div class="card card-plain mt-8">
        <div class="card-header pb-0 text-left bg-transparent">
          <h3 class="font-weight-bolder text-info text-gradient">欢迎使用</h3>
          <p class="mb-0">当前尚未部署数据库,请选择Backend所在的平台!</p>
        </div>
        <div class="card-body">
          <form role="form">
            <label>当前Backend平台</label>
            <div class="mb-3">
              <select id="platform" class="form-control" placeholder="平台位置" aria-label="Platform"
                aria-describedby="platform-addon" list="platlist">
                <datalist id="platlist">
                  <option value="cfworker">CloudFlareWorker</option>
                  <option value="vercel">Vercel</option>
                  <option value="node">Node</option>
                  <option value="scf">腾讯云函数SCF</option>
              </datalist>
              </select>
            </div>
            <div class="text-center">
              <button type="button" onclick="login()" class="btn bg-gradient-info w-100 mt-4 mb-0">确定</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
        <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
          style="background-image:url('https://SOURCE_CDN/assets/img/curved-images/curved6.jpg')"></div>
      </div>
    </div>
  </div>
</div>
<script>

  window.login = () => {
    const url = new URL(window.location.href)
    url.searchParams.set('platform', document.querySelector('#platform').value)
    url.searchParams.set('page', 'db')
    url.searchParams.set('type', 'type')
    WGoto(url.href)
  }
</script>
