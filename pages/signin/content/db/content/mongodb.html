<div class="container">
    <div class="row">
      <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
        <div class="card card-plain mt-8">
          <div class="card-header pb-0 text-left bg-transparent">
            <h3 class="font-weight-bolder text-info text-gradient">数据库类型配置</h3>
            <p class="mb-0">MongoDB</p>
          </div>
          <div class="card-body">
            <form role="form">
              <label>输入mongodb web配置链接</label>
              <div class="mb-3">
                <input id="endpoint" type="text" class="form-control" placeholder="mongodb+srv://USER:<PASSWORD>" aria-label="Platform"
                  aria-describedby="endpoint-addon">
              </div>
              <div class="text-center">
                <button type="button" onclick="login()" class="btn bg-gradient-info w-100 mt-4 mb-0">确定</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
          <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
            style="background-image:url('https://SOURCE_CDN/assets/img/curved-images/curved6.jpg')"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
  
    window.login = () => {
      const url = new URL(window.location.href)
      url.searchParams.set('page', 'db')
      url.searchParams.set('type', 'buildconfig')
      url.searchParams.set('endpoint', document.getElementById('endpoint').value)
      WGoto(url.href)
    }
  </script>
