  <script>window.db = {

      write: (key, value) => {
        const db = localStorage.getItem('INSTALL_DB')
        if (db) {
          const data = JSON.parse(db)
          data[key] = value
          localStorage.setItem('INSTALL_DB', JSON.stringify(data))
        } else {
          localStorage.setItem('INSTALL_DB', JSON.stringify({ [key]: value }))
        }
      },
      read: function (key) {
        const db = localStorage.getItem('INSTALL_DB')
        if (db) {
          return JSON.parse(db)[key]
        } else {
          return null
        }
      },
      list: function () {
        const db = localStorage.getItem('INSTALL_DB')
        if (db) {
          return JSON.parse(db)
        } else {
          return null
        }
      }

    };
    window.jump = (url) => {
      const jumele = document.createElement('a')
      jumele.href = url
      document.body.appendChild(jumele)
      jumele.click()
    }
  </script>
