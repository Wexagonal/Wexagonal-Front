<script>
    window.cancel_ci = async () => {
        say.i('尝试取消CI')
        const res = await fetch('/dash?page=api&action=ci&type=cancel')
        if (res.ok) {
            say.w('CI取消成功')
            setTimeout(() => {
                location.reload()
            }, 1000)
        } else {
            say.e('CI取消失败')
        }
    }
    window.rebuild_ci = async () => {
        say.i('尝试重新构建CI')
        const res = await fetch('/dash?page=api&action=ci&type=dispatch')
        if (res.ok) {
            say.w('CI重新构建成功')
            setTimeout(() => {
                location.reload()
            }, 1000)
        } else {
            say.e('CI重新构建失败')
        }
    }
</script>
